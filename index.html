<!DOCTYPE html>
<html>
<head>
  <title>Kavyansh Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-top: 40px;
      background: linear-gradient(90deg, orange, red);
      -webkit-background-clip: text;
      color: transparent;
    }

    .search-box {
      margin: 20px;
    }

    input {
      width: 500px;
      padding: 15px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-left: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, orange, red);
      color: white;
    }

    iframe {
      width: 95%;
      height: 70vh;
      border-radius: 15px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Kavyansh Browser ðŸ”¥</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Search anything...">
  <button onclick="search()">Search</button>
</div>

<iframe id="results"></iframe>

<script>
function search() {
  let query = document.getElementById("search").value;
  if(query.trim() !== "") {
    document.getElementById("results").src =
      "https://www.bing.com/search?q=" + query;
  }
}
</script>

</body>
</html>
