<!DOCTYPE html>
<html>
<head>
  <title>OOPS Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    .title {
      margin-top: 120px;
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(90deg, orange, red);
      -webkit-background-clip: text;
      color: transparent;
      animation: drop 1s ease forwards;
      opacity: 0;
    }

    @keyframes drop {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .search-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    input {
      width: 100%;
      max-width: 500px;
      padding: 18px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      outline: none;
    }

    button {
      padding: 15px 28px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, orange, red);
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px orange;
    }

    footer {
      margin-top: 40px;
      opacity: 0.4;
      font-size: 13px;
      padding: 0 20px;
    }

    /* ðŸ“± MOBILE RESPONSIVE */
    @media (max-width: 600px) {
      .title {
        font-size: 38px;
        margin-top: 80px;
      }

      input {
        font-size: 16px;
        padding: 14px;
      }

      button {
        width: 100%;
        max-width: 300px;
      }

      .search-box {
        flex-direction: column;
        gap: 12px;
      }
    }

  </style>
</head>

<body>

<h1 class="title">OOPS Browser ðŸ”¥</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Search anything..." onkeypress="handleSearch(event)">
  <button onclick="search()">Search</button>
  <button onclick="openAI()">AI ðŸ¤–</button>
</div>

<footer>
  OOPS Browser â€¢ Professional Web Experience ðŸš€
</footer>

<script>
function search() {
  let query = document.getElementById("search").value;
  if(query.trim() !== "") {
    window.open("https://www.bing.com/search?q=" + query, "_blank");
  }
}

function handleSearch(event) {
  if(event.key === "Enter") {
    search();
  }
}

function openAI() {
  window.open("https://chat.openai.com", "_blank");
}
</script>

</body>
</html>
