<!DOCTYPE html>
<html>
<head>
  <title>Kavyansh Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }

    .navbar {
      display: flex;
      padding: 10px;
      background: #1c1c1c;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: orange;
      color: white;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

<div class="navbar">
  <input type="text" id="address" placeholder="Enter URL or search...">
  <button onclick="go()">Go</button>
</div>

<iframe id="browserFrame"></iframe>

<script>
function go() {
  let input = document.getElementById("address").value;

  if(input.includes(".")) {
    if(!input.startsWith("http")) {
      input = "https://" + input;
    }
    document.getElementById("browserFrame").src = input;
  } else {
    document.getElementById("browserFrame").src =
      "https://www.bing.com/search?q=" + input;
  }
}
</script>

</body>
</html>
