<!DOCTYPE html>
<html>
<head>
  <title>OOPS Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    /* TITLE ANIMATION */
    .title {
      margin-top: 120px;
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(90deg, orange, red);
      -webkit-background-clip: text;
      color: transparent;
      animation: drop 1s ease forwards;
      opacity: 0;
    }

    @keyframes drop {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* SEARCH */
    .search-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    input {
      width: 500px;
      padding: 18px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      outline: none;
    }

    button {
      padding: 15px 28px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, orange, red);
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px orange;
    }

    /* AI PANEL */
    .ai-panel {
      position: fixed;
      right: -400px;
      top: 0;
      width: 350px;
      height: 100%;
      background: #1c1c1c;
      transition: 0.4s;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .ai-panel.active {
      right: 0;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }

    .message {
      margin: 8px 0;
    }

    .user { color: orange; }
    .bot { color: lightgreen; }

    .chat-input {
      display: flex;
      gap: 5px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    footer {
      margin-top: 40px;
      opacity: 0.4;
      font-size: 13px;
    }

  </style>
</head>

<body>

<h1 class="title">OOPS Browser ðŸ”¥</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Search anything..." onkeypress="handleSearch(event)">
  <button onclick="search()">Search</button>
  <button onclick="toggleAI()">AI</button>
</div>

<footer>
  OOPS Browser â€¢ Professional Web Experience ðŸš€
</footer>

<!-- AI Sidebar -->
<div class="ai-panel" id="aiPanel">
  <h3>AI Assistant ðŸ¤–</h3>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ask something..." onkeypress="handleChat(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function search() {
  let query = document.getElementById("search").value;
  if(query.trim() !== "") {
    window.open("https://www.bing.com/search?q=" + query, "_blank");
  }
}

function handleSearch(event) {
  if(event.key === "Enter") {
    search();
  }
}

function toggleAI() {
  document.getElementById("aiPanel").classList.toggle("active");
}

function sendMessage() {
  let input = document.getElementById("chatInput");
  let message = input.value;
  if(message.trim() === "") return;

  let chatBox = document.getElementById("chatBox");

  chatBox.innerHTML += "<div class='message user'>You: " + message + "</div>";
  chatBox.innerHTML += "<div class='message bot'>AI: I'm your AI assistant ðŸš€</div>";

  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;
}

function handleChat(event) {
  if(event.key === "Enter") {
    sendMessage();
  }
}
</script>

</body>
</html>
