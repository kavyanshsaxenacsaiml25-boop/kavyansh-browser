<!DOCTYPE html>
<html>
<head>
  <title>EKMACHA Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f0f;
      --card: rgba(255,255,255,0.08);
      --text: white;
      --accent: linear-gradient(90deg, #ff7b00, #ff2d00);
    }

    body.light {
      --bg: #f4f4f4;
      --card: rgba(0,0,0,0.08);
      --text: #111;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      transition: 0.3s ease;
    }

    /* TITLE ANIMATION */
    .title {
      text-align: center;
      font-size: 55px;
      margin-top: 40px;
      background: var(--accent);
      -webkit-background-clip: text;
      color: transparent;
      animation: slideDown 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* IFRAME */
    iframe {
      width: 100%;
      height: calc(100vh - 140px);
      border: none;
      margin-top: 20px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    /* BOTTOM CONTROL BAR */
    .control-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card);
      backdrop-filter: blur(10px);
      display: flex;
      padding: 12px;
      gap: 10px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 12px #ff7b00;
    }

    /* AI Sidebar */
    .ai-panel {
      position: fixed;
      right: -350px;
      top: 0;
      width: 300px;
      height: 100%;
      background: var(--card);
      backdrop-filter: blur(10px);
      transition: 0.4s;
      padding: 20px;
    }

    .ai-panel.active {
      right: 0;
    }

    .ai-panel h3 {
      margin-top: 0;
    }

  </style>
</head>

<body>

<h1 class="title">EKMACHA ðŸ”¥</h1>

<iframe id="browserFrame"></iframe>

<div class="control-bar">
  <input type="text" id="address" placeholder="Enter URL or search...">
  <button onclick="go()">Go</button>
  <button onclick="toggleAI()">AI</button>
  <button onclick="toggleTheme()">Theme</button>
</div>

<div class="ai-panel" id="aiPanel">
  <h3>AI Assistant ðŸ¤–</h3>
  <p>AI chat integration coming soon...</p>
</div>

<script>
function go() {
  let input = document.getElementById("address").value;
  let frame = document.getElementById("browserFrame");

  if(input.includes(".")) {
    if(!input.startsWith("http")) {
      input = "https://" + input;
    }
    frame.src = input;
  } else {
    frame.src = "https://www.bing.com/search?q=" + input;
  }
}

function toggleTheme() {
  document.body.classList.toggle("light");
}

function toggleAI() {
  document.getElementById("aiPanel").classList.toggle("active");
}
</script>

</body>
</html>
