<!DOCTYPE html>
<html>
<head>
  <title>Kavyansh Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f0f;
      --card: rgba(255,255,255,0.05);
      --text: white;
      --accent: linear-gradient(90deg, orange, red);
    }

    body.light {
      --bg: #f4f4f4;
      --card: rgba(0,0,0,0.05);
      --text: #111;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: var(--card);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      gap: 10px;
    }

    .tabs {
      display: flex;
      gap: 5px;
    }

    .tab {
      padding: 5px 10px;
      background: var(--card);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px orange;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      margin-top: 60px;
      animation: fadeIn 0.5s ease;
    }

    /* AI Sidebar */
    .ai-sidebar {
      position: fixed;
      right: -350px;
      top: 0;
      width: 300px;
      height: 100%;
      background: var(--card);
      backdrop-filter: blur(10px);
      transition: 0.4s;
      padding: 15px;
    }

    .ai-sidebar.active {
      right: 0;
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
  </style>
</head>

<body>

<div class="navbar">
  <div class="tabs">
    <div class="tab" onclick="newTab()">+ Tab</div>
  </div>

  <input type="text" id="address" placeholder="Enter URL or search...">

  <button onclick="go()">Go</button>
  <button onclick="toggleAI()">AI</button>
  <button onclick="toggleTheme()">Theme</button>
</div>

<iframe id="browserFrame"></iframe>

<div class="ai-sidebar" id="aiPanel">
  <h3>AI Assistant ðŸ¤–</h3>
  <p>(AI chat integration coming next step)</p>
</div>

<script>
function go() {
  let input = document.getElementById("address").value;
  let frame = document.getElementById("browserFrame");

  if(input.includes(".")) {
    if(!input.startsWith("http")) {
      input = "https://" + input;
    }
    frame.src = input;
  } else {
    frame.src = "https://www.bing.com/search?q=" + input;
  }
}

function toggleTheme() {
  document.body.classList.toggle("light");
}

function toggleAI() {
  document.getElementById("aiPanel").classList.toggle("active");
}

function newTab() {
  document.getElementById("browserFrame").src = "about:blank";
}
</script>

</body>
</html>
