<!DOCTYPE html>
<html>
<head>
  <title>OOPS Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    /* TITLE */
    .title {
      margin-top: 120px;
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(90deg, orange, red);
      -webkit-background-clip: text;
      color: transparent;
      animation: drop 1s ease forwards;
      opacity: 0;
    }

    @keyframes drop {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* SEARCH */
    .search-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    input {
      width: 500px;
      padding: 18px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      outline: none;
    }

    button {
      padding: 15px 28px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, orange, red);
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px orange;
    }

    /* OPTIONS BAR */
    .options {
      margin-top: 20px;
    }

    .options button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 14px;
    }

    /* IFRAME */
    iframe {
      width: 95%;
      height: 70vh;
      border: none;
      border-radius: 15px;
      margin-top: 30px;
    }

    footer {
      margin-top: 20px;
      opacity: 0.4;
      font-size: 13px;
    }

  </style>
</head>

<body>

<h1 class="title">OOPS Browser ðŸ”¥</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Search anything...">
  <button onclick="search()">Search</button>
</div>

<div class="options">
  <button onclick="openAI()">AI Bot</button>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="goHome()">Home</button>
</div>

<iframe id="results"></iframe>

<footer>
  OOPS Browser â€¢ Professional Web Experience ðŸš€
</footer>

<script>
function search() {
  let query = document.getElementById("search").value;
  if(query.trim() !== "") {
    document.getElementById("results").src =
      "https://www.bing.com/search?q=" + query;
  }
}

function openAI() {
  document.getElementById("results").src =
    "https://chat.openai.com";
}

function goHome() {
  document.getElementById("results").src = "about:blank";
}

function toggleTheme() {
  if(document.body.style.background.includes("255")) {
    document.body.style.background = "linear-gradient(135deg, #0f0f0f, #1a1a1a)";
    document.body.style.color = "white";
  } else {
    document.body.style.background = "#ffffff";
    document.body.style.color = "#111";
  }
}
</script>

</body>
</html>
